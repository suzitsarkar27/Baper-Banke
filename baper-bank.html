<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personsl </title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
   
  <header>
    <h3 class="text-center text-4xl mt-16">Let's money <span class="text-violet-500">Monney</span>!!!</h3>
  </header>

  <main class="mx-auto w-3/4">
      <!-- balance and trangation -->
      <section class="mt-8 ">
          <div class="grid grid-cols-3 gap-4 w-3/4 ">
            <div class="bg-orange-500 p-8 rounded text-white">
                <h3 class="text-2xl">Deposit</h3>
                <h2 class="5xl">$ <span id="deposit-amount">00</span> </h2>
            </div>
            <div class="bg-blue-500 p-8 rounded text-white">
                <h3 class="text-2xl">Withdrow</h3>
                <h2 class="5xl">$<span id="withdraw-amount">00</span></h2>
            </div>
            <div class="bg-green-500 p-8 rounded text-white">
                <h3 class="text-2xl">Deposit</h3>
                <h2  class="5xl">$ <span id="total-balance">200</span> </h2>
            </div>
          </div>
      </section>

      <!-- withdrow balance -->

      <section class="mt-8 ">
        <div class="grid grid-cols-2 gap-3">
          <div class="bg-red-100 p-8">
            <h3 class="text-2xl mb-2">Place Deposit</h3>
              <div> <input id="deposit-input" class="block w-3/4 border rounded mb-4 border-gray-400 px-2" type="password"placeholder="$ amount your want to deposite ">
                    <button id="deposit-button" class="bg-lime-500 px-4 py-2 rounded text-white font-semibold "onclick="deposit()">Deposite</button></div>
              </div>
          <div class="bg-red-100 p-8">
            <h3 class="text-2xl mb-2">Place Deposit</h3>
              <div> <input id="withdraw-input" class="block w-3/4 border rounded mb-2    border-gray-400 px-2" type="password"placeholder="$ amount your want to withdraw ">
                    <button id="withdraw-button" class="bg-lime-500 px-4 py-2 rounded text-white font-semibold"onclick='withdraw()'>Withdrow</button></div>
              </div>
          </div>
        </div>
      </section>
  </main>
<script src="bank.js"></script>
</body>
</html>
